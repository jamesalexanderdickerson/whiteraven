<nav ng-include="'views/nav.html'" class="cf"></nav><div ng-show="authData" ng-include="'views/sidebar.html'" class="sidebar"></div><div class="content content_logged_in"><h1>Chat with the artist</h1><div ng-show="vidstream == 'on' || id == '10208086100723397'" class="video_window"><p>This will be a live streaming video</p><div ng-show="id == '10208086100723397'" class="stream_on_off"><button ng-show="id == '10208086100723397' &amp;&amp; btn_checked_on" ng-click="vidstream_on()">Stream On</button><button ng-show="id == '10208086100723397' &amp;&amp; !btn_checked_on" ng-click="vidstream_off()">Stream Off</button></div></div><p>{{message}}</p><div class="live_chat_window"><ul><li ng-repeat="message in messages">{{message.displayName}} : {{message.message}} <a ng-show="id == '10208086100723397'" ng-click="delMsg(message)" class="delete">delete</a></li></ul></div></div><div class="live_footer"><div ng-include="'views/footer.html'" class="footer"></div></div>
