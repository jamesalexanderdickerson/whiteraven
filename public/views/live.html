<nav ng-include="'views/nav.html'" class="cf"></nav><div ng-show="authData" ng-include="'views/sidebar.html'" class="sidebar"></div><div class="content content_logged_in"><h1>Chat with the artist</h1><div ng-show="vidstream == true || id == '10208086100723397'" class="video_window"><p>This will be a live streaming video</p><div class="stream_on_off"><label for="stream_on_off">Stream<input name="stream_on_off" ng-show="id == '10208086100723397'" type="checkbox" value="vidstream" ng-true-value="vidstream_on()" ng-false-value="vidstream_off()"/></label></div></div><p>{{message}}</p><div class="live_chat_window"><ul><li ng-repeat="message in messages">{{message.displayName}} : {{message.message}} <a ng-show="id == '10208086100723397'" ng-click="delMsg(message)" class="delete">delete</a></li></ul></div></div><div class="live_footer"><div ng-include="'views/footer.html'" class="footer"></div></div>
