<section class="card"><form name="myform" novalidate="novalidate"><div class="textintro"><h1>Register</h1><p>To access the site features</p></div><fieldset><div class="inputs top_field"><input type="text" ng-model="firstname" placeholder="First Name"/></div><div class="inputs middle_field"><input type="text" ng-model="lastname" placeholder="Last Name"/></div><div class="inputs middle_field">   <input type="email" ng-model="email" placeholder="Email"/></div><div class="inputs bottom_field"><input type="password" ng-model="password" placeholder="Password"/></div><p ng-if="message">Message: {{ message }}</p><p ng-if="error">Error: {{ error }}</p></fieldset><button type="submit" ng-click="createUser()" class="btn">Register</button><p><or><a href="#/login">Login </a></or></p></form></section>
