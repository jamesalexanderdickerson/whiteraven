<nav ng-include="'views/nav.html'" class="cf"></nav><section class="myRegForm"><form name="myform" novalidate="novalidate"><div class="textintro"><h1>Register</h1><p>To access the site features</p></div><fieldset><div class="inputs top_field"><input type="email" ng-model="user.email" name="email" placeholder="Email" ng-required="true"/></div><div class="inputs middle_field"><input type="text" ng-model="user.firstname" name="firstname" placeholder="First Name" ng-required="true"/></div><div class="inputs middle_field"><input type="text" ng-model="user.lastname" name="lastname" placeholder="Last Name" ng-required="true"/></div><div class="inputs bottom_field"><input type="password" ng-model="user.password" name="password" placeholder="Password" ng-required="true"/></div></fieldset><button type="submit" ng-click="createUser()" ng-disable="myform.$invalid" class="btn">Register</button><p>or <a ng-href="#/">Login </a></p><p ng-show="myform.email.$invalid &amp;&amp; myform.email.$touched" class="validationerror">Must be a valid email.</p><p ng-show="myform.password.$invalid &amp;&amp; myform.password.$touched" class="validationerror">A password is required.</p><span class="validationerror">{{error.message}}</span></form></section>
