<nav ng-include="'views/nav.html'" class="cf"></nav><div ng-show="authData" ng-include="'views/sidebar.html'" class="sidebar"></div><section class="myRegForm"><form name="myform" novalidate="novalidate"><div class="textintro"><h1>Register</h1><p>To access the site features</p></div><fieldset><div class="inputs top_field"><input type="email" ng-model="user.email" name="email" placeholder="Email" ng-required="true"/><p ng-show="myform.email.$invalid &amp;&amp; myform.email.$touched" class="validationerror">Must be a valid email.</p><div class="valid"><img src="../assets/images/valid2.png" ng-show="myform.email.$valid &amp;&amp; myform.email.$touched"/></div></div><div class="inputs middle_field"><input type="text" ng-model="user.firstname" name="firstname" placeholder="First Name" ng-required="true"/><p ng-show="myform.firstname.$invalid &amp;&amp; myform.firstname.$touched" class="validationerror">Must enter a first name.</p><div class="valid"><img src="../assets/images/valid2.png" ng-show="myform.firstname.$valid &amp;&amp; myform.firstname.$touched"/></div></div><div class="inputs middle_field"><input type="text" ng-model="user.lastname" name="lastname" placeholder="Last Name" ng-required="true"/><p ng-show="myform.lastname.$invalid &amp;&amp; myform.lastname.$touched" class="validationerror">Must enter a last name.</p><div class="valid"><img src="../assets/images/valid2.png" ng-show="myform.lastname.$valid &amp;&amp; myform.lastname.$touched"/></div></div><div class="inputs bottom_field"><input type="password" ng-model="user.password" name="password" placeholder="Password" ng-required="true"/><p ng-show="myform.password.$invalid &amp;&amp; myform.password.$touched" class="validationerror">A password is required.</p><div class="valid"><img src="../assets/images/valid2.png" ng-show="myform.password.$valid &amp;&amp; myform.password.$touched"/></div></div></fieldset><button type="submit" ng-click="createUser()" ng-disable="myform.$invalid" class="btn">Register</butto
