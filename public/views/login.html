<div ng-show="authData" controller="SuccessController"><p>Hello, {{ displayName }}</p><button ng-click="auth.$unauth()">Logout</button></div><section class="mylogin"><form name="myform" novalidate="novalidate"><div ng-hide="authData" class="main"><h1>Login</h1><p>{{message}}</p><fieldset><div class="inputs top_field"><input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true"/></div><div class="inputs bottom_field"><input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true"/></div></fieldset><button type="submit" ng-click="login()" class="btn">Login</button><button type="submit" ng-click="facebookLogin()">Login with Facebook</button><p><or><a href="#/register">Register</a></or></p></div></form></section>
